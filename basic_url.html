<!-- This example will demonstare converting a basic URL with pid and campaign to OneLink URL -->
<!-- The calling URL should be: https://liaz-af.github.io/af-onelink-smart-script/examples/basic_url.html?af_c=gogo&af_pid=email -->
<!-- The expected OneLink URL: https://engmntqa.onelink.me/LtRd/?pid=email&c=gogo&af_js_web=true -->
<!DOCTYPE html>
<html>

<head>
  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row">
    <div class="column">
      <img src="../images/appsflyerlogo.png" alt="AppsFlyer logo">
    </div>
    <div class="column" style="text-align:right;">
      <img src="../images/onelinklogo.png" alt="OneLink logo">
    </div>
  </div>

  <h1 class="primary-heading">
    OneLink Smart Script
  </h1>
  <h2 class="secondary-heading">
    Basic URL Demo
  </h2>
  <div class="stores-wrapper">
    <a id="ios_link" href="https://apps.apple.com/us/app/id1334825645">
      <img class="appstore-image" src="../images/app_store.png" alt="app store link">
    </a>

    <a id="andrd_link" class="appstore-image" href="https://play.google.com/store/apps/details?id=com.rotoql.betql">
      <img src="../images/play_store.png" alt="play store link">
    </a>
  </div>
  <div class="url-container">
    <div class="input_url-container">
      <h2>Input URL</h2>
      <textarea id="input_url" class="present_url">
      No input URL
    </textarea>
    </div>
    <div class="output_url-container">
      <h2>Output URL</h2>
      <textarea id="output_url" class="present_url">
      No output from script
    </textarea>
    </div>
  </div>
  <script type="text/javascript" src="../scripts/onelink-smart-script.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      document.getElementById('input_url').innerHTML = window.location.href;
      const onelinkGenerator = new window.AF.OneLinkUrlGenerator(
        {
          oneLinkURL: "https://go.onelink.me/LKpV/7e6e5b7b/",
          pidKeysList: ['af_pid', 'utm_source'],
          pidStaticValue: 'website',
          campaignKeysList: ['af_c', 'utm_campaign'],
          campaignStaticValue: 'mobile',
          gclIdParam: 'af_sub1',
          pidOverrideList: {
            google: 'google_lp'
          }
        });
      onelinkGenerator.setCustomParameter("cid", "test1");
      const url = onelinkGenerator.generateUrl();

      // onelink is generated
      if (url) {
        document.getElementById('andrd_link').setAttribute('href', url);
        document.getElementById('ios_link').setAttribute('href', url);
        document.getElementById('output_url').innerHTML = url;
      }

    };
  </script>
</body>

</body>

</html>
